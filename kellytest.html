<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8"
  <title>Pong Game Test</title>
<style>
  body {
    background: black;
  }

</style>

<body>
  <canvas id = "canvas" width = "600" height = "400">
  </canvas>

  <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      var w = canvas.width;
      var h = canvas.height;

      var border = 20;

      function draw (){
        ctx.clearRect(0,0,w,h);
        ctx.fillStyle = "green";
        ctx.fillRect(0,0,w,h);

        //paint the white walls
        ctx.fillStyle = "white";
        ctx.fillRect(0,0,w,h,border);
      }

      draw ();

  </script>
</body>
</html>
