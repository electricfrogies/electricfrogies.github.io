 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 
 <script>
    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(400, 400); 
        frameRate(30);
        
        // ProgramCodeGoesHere
       var dec = 15;
var minus = 0;
var light1 = true;

fill(15, 14, 14);
textSize(50);
mouseClicked = function(){
    if(mouseX > 190 && mouseX < 204 && mouseY > 13 && mouseY < 63){
        dec++;
        if(dec >= 15){
            dec = 15;
        }
    }
    
    if(mouseX > 190 && mouseX < 204 && mouseY > 117 && mouseY < 167){
        dec--;
        if(dec <= 0){
            dec = 0;
        }
    }
};


noStroke();

var bulb = function(x, y, color){
this.x = x;
this.y = y;
this.color = color;
};
bulb.prototype.draw = function() {
    fill(this.color);
    ellipse(this.x+9,this.y,70,70);
    rect(this.x-14,this.y-8,50,60);
};

var bulb1 = new bulb(50,200,color(255, 255, 255));
var bulb2 = new bulb(140,200,color(255, 255, 255));
var bulb3 = new bulb(230,200,color(255, 255, 255));
var bulb4 = new bulb(320,200,color(255, 255, 255));
    
    //1

    
if (dec % 2 === 1) {

    var light1 = true;

} else {

    var light1 = false;
}



var onOrOff = function(){

    if(light1 === true){
        bulb4.color = color(255, 255, 0);
    }
    else{
     bulb4.color = color(255, 255, 255);    
    }

};




draw = function() {
    background(255, 0, 0);
    text(dec,169,108);  
    rect(190,117,14,50);
    rect(190,13,14,50);
    fill(242, 233, 233);
    bulb1.draw();
    bulb2.draw();
    bulb3.draw();
    bulb4.draw();
    onOrOff();

    
};

       
       
       
       
    }};

    // Get the canvas that Processing-js will use
    var canvas = document.getElementById("mycanvas"); 
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, sketchProc); 
 </script>
